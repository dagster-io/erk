site_name: Erk Documentation
site_url: https://dagster-io.github.io/erk/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

nav:
  - Getting Started:
      - index.md
  - Tutorials:
      - tutorials/index.md
      - tutorials/prerequisites.md
      - tutorials/installation.md
      - tutorials/first-plan.md

exclude_docs: |
  learned/
  developer/
  user/
  public-content/
