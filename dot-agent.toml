version = "1"

[kits.devrun]
kit_id = "devrun"
source_type = "bundled"
version = "0.1.0"
artifacts = [
    ".claude/agents/devrun/devrun.md",
    ".claude/docs/devrun/tools/gt.md",
    ".claude/docs/devrun/tools/make.md",
    ".claude/docs/devrun/tools/prettier.md",
    ".claude/docs/devrun/tools/pyright.md",
    ".claude/docs/devrun/tools/pytest.md",
    ".claude/docs/devrun/tools/ruff.md",
]

[[kits.devrun.hooks]]
id = "devrun-reminder-hook"
lifecycle = "UserPromptSubmit"
matcher = "*"
invocation = "dot-agent kit-command devrun devrun-reminder-hook"
description = "Output devrun agent reminder on every prompt"
timeout = 30

[kits.fake-driven-testing]
kit_id = "fake-driven-testing"
source_type = "bundled"
version = "0.1.0"
artifacts = [
    ".claude/skills/fake-driven-testing/SKILL.md",
]

[[kits.fake-driven-testing.hooks]]
id = "fake-driven-testing-reminder-hook"
lifecycle = "UserPromptSubmit"
matcher = "*.py"
invocation = "dot-agent kit-command fake-driven-testing fake-driven-testing-reminder-hook"
description = "Output fake-driven-testing reminder when Python files are in context"
timeout = 30

[kits.dignified-python]
kit_id = "dignified-python"
source_type = "bundled"
version = "0.2.0"
artifacts = [
    ".claude/skills/dignified-python-310/SKILL.md",
    ".claude/skills/dignified-python-311/SKILL.md",
    ".claude/skills/dignified-python-312/SKILL.md",
    ".claude/skills/dignified-python-313/SKILL.md",
]

[[kits.dignified-python.hooks]]
id = "version-aware-reminder-hook"
lifecycle = "UserPromptSubmit"
matcher = "*.py"
invocation = "dot-agent kit-command dignified-python version-aware-reminder-hook"
description = "Output dignified-python compliance reminder when Python files are in context"
timeout = 30

[kits.erk]
kit_id = "erk"
source_type = "bundled"
version = "0.3.1"
artifacts = [
    ".claude/commands/erk/plan-implement.md",
    ".claude/commands/erk/merge-conflicts-fix.md",
    ".claude/commands/erk/submit-plan.md",
    ".claude/commands/erk/auto-restack.md",
    ".claude/commands/erk/create-extraction-plan.md",
    ".claude/commands/erk/save-plan.md",
    ".claude/agents/erk/issue-wt-creator.md",
    ".claude/agents/erk/plan-extractor.md",
    ".claude/docs/erk/EXAMPLES.md",
    ".claude/docs/erk/includes/create-github-issue.md",
    ".claude/docs/erk/includes/enrichment-process.md",
    ".claude/docs/erk/includes/extract-docs-analysis-shared.md",
    ".claude/docs/erk/includes/extract-plan-workflow-shared.md",
    ".claude/docs/erk/includes/planning/extract-plan-from-session.md",
    ".claude/docs/erk/includes/planning/next-steps-output.md",
    ".claude/docs/erk/includes/session-file-location.md",
    ".claude/docs/erk/includes/success-output-format.md",
    ".claude/docs/erk/includes/validate-git-repository.md",
    ".claude/docs/erk/includes/validate-github-cli.md",
    ".claude/docs/erk/includes/validate-plan-structure.md",
]

[[kits.erk.hooks]]
id = "session-id-injector-hook"
lifecycle = "UserPromptSubmit"
matcher = "*"
invocation = "dot-agent kit-command erk session-id-injector-hook"
description = "Injects session ID into conversation context for plan-related commands"
timeout = 30

[[kits.erk.hooks]]
id = "plan-save-reminder-hook"
lifecycle = "UserPromptSubmit"
matcher = "*"
invocation = "dot-agent kit-command erk plan-save-reminder-hook"
description = "Remind user to save plan to GitHub after plan mode"
timeout = 5

[[kits.erk.hooks]]
id = "exit-plan-mode-hook"
lifecycle = "PreToolUse"
matcher = "ExitPlanMode"
invocation = "dot-agent kit-command erk exit-plan-mode-hook"
description = "Auto-save plan to GitHub on Plan Mode exit"
timeout = 30

[kits.gt]
kit_id = "gt"
source_type = "bundled"
version = "0.1.0"
artifacts = [
    ".claude/agents/gt/commit-message-generator.md",
    ".claude/agents/gt/gt-update-pr-submitter.md",
    ".claude/commands/gt/prepare-local.md",
    ".claude/commands/gt/pr-prep.md",
    ".claude/commands/gt/pr-submit.md",
    ".claude/commands/gt/pr-update.md",
    ".claude/commands/gt/squash-to-pr-commit.md",
    ".claude/skills/gt-graphite/SKILL.md",
    ".claude/skills/gt-graphite/references/gt-reference.md",
]
