topic: fiscal year calendar
incorrect_understanding:
  Assumed standard calendar year (Jan-Dec) with Q2 ending in
  June
correct_understanding:
  Company fiscal year starts February 1st, so Q1 is Feb-Apr,
  Q2 is May-Jul, Q3 is Aug-Oct, Q4 is Nov-Jan
search_keywords:
  fiscal year, company calendar, quarterly periods, February start
  date, non-standard quarters, Q1 Q2 Q3 Q4, business calendar, financial reporting
  periods
