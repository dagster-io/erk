version = "1"

[kits.erk]
kit_id = "erk"
source_type = "bundled"
version = "0.2.8"
artifacts = [
    ".claude/agents/erk/git-pr-push-agent.md",
    ".claude/commands/erk/plan-implement.md",
    ".claude/commands/erk/merge-conflicts-fix.md",
    ".claude/commands/erk/plan-submit.md",
    ".claude/commands/erk/auto-restack.md",
    ".claude/commands/erk/create-extraction-plan.md",
    ".claude/commands/erk/save-plan.md",
    ".claude/commands/erk/pr-address.md",
    ".claude/commands/erk/pr-submit.md",
    ".claude/skills/gt-graphite/SKILL.md",
    ".claude/skills/gt-graphite/references/gt-reference.md",
    ".claude/commands/erk/git-pr-push.md",
    ".erk/docs/kits/erk/EXAMPLES.md",
    ".erk/docs/kits/erk/includes/conflict-resolution.md",
    ".erk/docs/kits/erk/includes/create-github-issue.md",
    ".erk/docs/kits/erk/includes/extract-docs-analysis-shared.md",
    ".erk/docs/kits/erk/includes/extract-plan-workflow-shared.md",
    ".erk/docs/kits/erk/includes/planning/extract-plan-from-session.md",
    ".erk/docs/kits/erk/includes/planning/next-steps-output.md",
    ".erk/docs/kits/erk/includes/session-file-location.md",
    ".erk/docs/kits/erk/includes/success-output-format.md",
    ".erk/docs/kits/erk/includes/validate-git-repository.md",
    ".erk/docs/kits/erk/includes/validate-github-cli.md",
    ".erk/docs/kits/erk/includes/validate-plan-structure.md",
]

[[kits.erk.hooks]]
id = "session-id-injector-hook"
lifecycle = "UserPromptSubmit"
matcher = "*"
invocation = "erk kit exec erk session-id-injector-hook"
description = "Injects session ID into conversation context for plan-related commands"
timeout = 30

[[kits.erk.hooks]]
id = "exit-plan-mode-hook"
lifecycle = "PreToolUse"
matcher = "ExitPlanMode"
invocation = "erk kit exec erk exit-plan-mode-hook"
description = "Auto-save plan to GitHub on Plan Mode exit"
timeout = 30

[[kits.erk.hooks]]
id = "tripwires-reminder-hook"
lifecycle = "UserPromptSubmit"
matcher = "*"
invocation = "erk kit exec erk tripwires-reminder-hook"
description = "Reminds Claude to check tripwires before common operations"
timeout = 30

[kits.devrun]
kit_id = "devrun"
source_type = "bundled"
version = "0.2.8"
artifacts = [
    ".claude/agents/devrun/devrun.md",
]

