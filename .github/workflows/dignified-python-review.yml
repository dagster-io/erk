name: Dignified Python Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "**/*.py"

jobs:
  dignified-review:
    if: github.event.pull_request.draft != true
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Dignified Python Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt_file: .github/prompts/dignified-python-review.md
          claude_args: '--allowed-tools "Bash(gh api:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr comment:*),Read(*)"'
