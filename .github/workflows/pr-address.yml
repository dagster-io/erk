name: pr-address
run-name: "pr-address:#${{ inputs.pr_number }}:${{ inputs.distinct_id }}"

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to address review comments"
        required: true
        type: string
      distinct_id:
        description: "Unique identifier for run discovery (base36)"
        required: true
        type: string
      model_name:
        description: "Claude model to use"
        required: false
        type: string
        default: "claude-sonnet-4-5"

concurrency:
  group: pr-address-${{ github.event.inputs.pr_number }}
  cancel-in-progress: true

jobs:
  address:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Validate required secrets
        env:
          ERK_PAT: ${{ secrets.ERK_QUEUE_GH_PAT }}
        run: |
          if [ -z "$ERK_PAT" ]; then
            echo "::error title=Missing Secret::ERK_QUEUE_GH_PAT secret is not configured or has expired. Add a PAT with 'repo' scope at: Settings -> Secrets and variables -> Actions"
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ERK_QUEUE_GH_PAT }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: Install Claude Code
        uses: ./.github/actions/setup-claude-code

      - name: Setup remaining tools
        run: |
          npm install -g prettier
          cd $GITHUB_WORKSPACE
          if [ -d "./packages/erk-shared" ]; then
            # In erk repo: install local erk with local erk-shared
            uv tool install -e . --with-editable ./packages/erk-shared
          else
            # In other repos: install via dev dependencies in lockfile
            uv sync --group dev
            echo "$GITHUB_WORKSPACE/.venv/bin" >> $GITHUB_PATH
          fi

      - name: Validate Claude credentials
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: erk exec validate-claude-credentials

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout PR branch
        env:
          PR_NUMBER: ${{ inputs.pr_number }}
          GH_TOKEN: ${{ secrets.ERK_QUEUE_GH_PAT }}
        run: |
          gh pr checkout "$PR_NUMBER"
          echo "Checked out PR #$PR_NUMBER"

      - name: Address PR review comments
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ inputs.pr_number }}
          MODEL_NAME: ${{ inputs.model_name }}
        run: |
          claude --print \
            --model "$MODEL_NAME" \
            --output-format stream-json \
            --dangerously-skip-permissions \
            --verbose \
            "/erk:pr-address"

      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.ERK_QUEUE_GH_PAT }}
        run: |
          if git diff --quiet HEAD; then
            echo "No changes to push"
          else
            git push
            echo "Changes pushed successfully"
          fi

      - name: Post status comment to PR
        if: always()
        env:
          PR_NUMBER: ${{ inputs.pr_number }}
          GH_TOKEN: ${{ github.token }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          JOB_STATUS: ${{ job.status }}
        run: |
          if [ "$JOB_STATUS" = "success" ]; then
            BODY="PR review comments addressed.\n\n[View workflow run]($RUN_URL)"
          else
            BODY="Failed to address PR review comments.\n\n[View workflow run]($RUN_URL)"
          fi
          gh pr comment "$PR_NUMBER" --body "$(echo -e "$BODY")"
