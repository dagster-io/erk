# Objective Reconciler Sweep Workflow
#
# Reconciles ALL auto-advance objectives by determining next actionable steps
# and creating plan issues. Runs on a schedule or manual trigger.
#
# For single-objective reconciliation via CLI, use objective-reconcile.yml instead.
#
# Trigger: Schedule (cron) or manual workflow_dispatch
# Output: Creates plan issues linked to objectives, updates roadmap tables

name: objective-reconciler
run-name: "reconcile-objectives-sweep:${{ github.run_attempt }}"

on:
  # Uncomment to enable automatic reconciliation every 15 minutes:
  # schedule:
  #   - cron: "*/15 * * * *" # Every 15 minutes
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Preview actions without executing"
        required: false
        type: boolean
        default: false

concurrency:
  group: reconcile-objectives-sweep
  cancel-in-progress: false # Don't cancel scheduled sweeps

jobs:
  reconcile:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ERK_QUEUE_GH_PAT }}
          fetch-depth: 0

      - uses: ./.github/actions/erk-remote-setup
        with:
          erk-pat: ${{ secrets.ERK_QUEUE_GH_PAT }}
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude-code-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

      - name: Run reconcile sweep
        env:
          GH_TOKEN: ${{ secrets.ERK_QUEUE_GH_PAT }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          FLAGS=""
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            FLAGS="$FLAGS --dry-run"
          fi
          erk objective reconcile $FLAGS
