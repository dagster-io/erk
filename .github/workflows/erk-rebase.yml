name: erk-rebase
run-name: "rebase:${{ inputs.branch_name }}:${{ inputs.distinct_id }}"

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch to rebase"
        required: true
        type: string
      base_branch:
        description: "Base branch to rebase onto"
        required: true
        type: string
      pr_number:
        description: "PR number for status updates"
        required: true
        type: string
      distinct_id:
        description: "Unique identifier for run discovery (base36)"
        required: true
        type: string
      squash:
        description: "Whether to squash commits before rebase"
        required: false
        type: boolean
        default: true
      model_name:
        description: "Claude model to use for conflict resolution"
        required: false
        type: string
        default: "claude-sonnet-4-5"

concurrency:
  group: rebase-${{ github.event.inputs.branch_name }}
  cancel-in-progress: true

jobs:
  rebase:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ERK_QUEUE_GH_PAT }}
          fetch-depth: 0

      - uses: ./.github/actions/erk-remote-setup
        with:
          erk-pat: ${{ secrets.ERK_QUEUE_GH_PAT }}
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude-code-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

      - name: Checkout target branch
        env:
          BRANCH_NAME: ${{ inputs.branch_name }}
        run: |
          git fetch origin "$BRANCH_NAME"
          git checkout "$BRANCH_NAME"
          echo "Checked out branch: $BRANCH_NAME"

      - name: Squash commits
        if: ${{ inputs.squash }}
        env:
          BASE_BRANCH: ${{ inputs.base_branch }}
          PR_NUMBER: ${{ inputs.pr_number }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Fetch the base branch to use as reference
          git fetch origin "$BASE_BRANCH"

          # Get the merge base (where this branch diverged from base)
          MERGE_BASE=$(git merge-base HEAD "origin/$BASE_BRANCH")

          # Count commits to squash
          COMMIT_COUNT=$(git rev-list --count "$MERGE_BASE..HEAD")
          echo "Commits to squash: $COMMIT_COUNT"

          if [ "$COMMIT_COUNT" -gt 1 ]; then
            # Get PR title for commit message
            PR_TITLE=$(gh pr view "$PR_NUMBER" --json title -q '.title')

            # Soft reset to merge base (keeps changes staged)
            git reset --soft "$MERGE_BASE"

            # Create new squashed commit with PR title
            git commit -m "$PR_TITLE"

            echo "Squashed $COMMIT_COUNT commits into 1"
          else
            echo "Only 1 commit, no squash needed"
          fi

      - name: Rebase with conflict resolution
        id: rebase
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          TARGET_BRANCH: ${{ inputs.base_branch }}
          BRANCH_NAME: ${{ inputs.branch_name }}
          MODEL_NAME: ${{ inputs.model_name }}
        run: |
          # Command outputs natural language summary directly
          REBASE_OUTPUT=$(erk exec rebase-with-conflict-resolution \
            --target-branch "$TARGET_BRANCH" \
            --branch-name "$BRANCH_NAME" \
            --model "$MODEL_NAME")
          echo "rebase_output<<EOF" >> "$GITHUB_OUTPUT"
          echo "$REBASE_OUTPUT" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Post status comment to PR
        if: always()
        env:
          PR_NUMBER: ${{ inputs.pr_number }}
          GH_TOKEN: ${{ github.token }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          JOB_STATUS: ${{ job.status }}
          REBASE_OUTPUT: ${{ steps.rebase.outputs.rebase_output }}
        run: |
          if [ "$JOB_STATUS" = "success" ]; then
            BODY="✅ Remote rebase completed\n\n$REBASE_OUTPUT\n\n[View workflow run]($RUN_URL)"
          else
            if [ -n "$REBASE_OUTPUT" ]; then
              BODY="❌ Remote rebase failed\n\n$REBASE_OUTPUT\n\n[View workflow run]($RUN_URL)"
            else
              BODY="❌ Remote rebase failed\n\n[View workflow run]($RUN_URL)"
            fi
          fi
          gh pr comment "$PR_NUMBER" --body "$(echo -e "$BODY")"
