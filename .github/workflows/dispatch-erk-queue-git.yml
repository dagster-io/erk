# REQUIRED REPOSITORY SETTING:
# Settings > Actions > General > Workflow permissions
# ✓ Enable "Allow GitHub Actions to create and approve pull requests"
#
# Without this setting, PR creation will fail with:
# "GitHub Actions is not permitted to create or approve pull requests"

name: Dispatch Erk Queue (Git Only)
run-name: "${{ inputs.issue_number }}:${{ inputs.distinct_id }}"

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: "GitHub issue number to implement"
        required: true
        type: string
      submitted_by:
        description: "GitHub username of the person who submitted the issue"
        required: true
        type: string
      distinct_id:
        description: "Unique identifier for run discovery (base36)"
        required: true
        type: string
      issue_title:
        description: "Issue title for workflow run display"
        required: true
        type: string
      branch_name:
        description: "Branch name for implementation (created by submit command)"
        required: true
        type: string
      pr_number:
        description: "PR number for implementation (created by submit command)"
        required: true
        type: string

concurrency:
  group: implement-issue-${{ github.event.inputs.issue_number }}
  cancel-in-progress: true

jobs:
  implement:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      # =================================================================
      # PHASE 1: CHECKOUT AND SETUP
      # =================================================================
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ERK_QUEUE_GH_PAT }}
          fetch-depth: 0

      - name: Setup all tools
        run: |
          # Install uv
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env

          # Install Claude Code
          curl -fsSL https://claude.ai/install.sh | bash

          # Install Prettier via npm (no Graphite CLI needed)
          npm install -g prettier

          cd $GITHUB_WORKSPACE

          # Install workspace packages in dependency order (last, changes frequently)
          uv tool install --from ./packages/dot-agent-kit --with ./packages/erk-shared dot-agent-kit
          uv tool install --from . --with ./packages/erk-shared --with ./packages/dot-agent-kit erk

          # Install erk kit for Claude Code
          dot-agent kit install erk

      - name: Configure git
        env:
          SUBMITTED_BY: ${{ inputs.submitted_by }}
        run: |
          git config user.name "$SUBMITTED_BY"
          git config user.email "${SUBMITTED_BY}@users.noreply.github.com"

      # Note: Dispatch info (run_id, node_id, dispatched_at) is now updated by
      # `erk submit` immediately after triggering the workflow. This eliminates
      # race conditions with mark-impl-started and ensures the node_id is always
      # available for batch GraphQL queries in `erk dash`.

      - name: Detect trunk branch
        id: trunk
        run: |
          source $HOME/.cargo/env
          result=$(dot-agent run erk detect-trunk-branch)
          echo "trunk_branch=$(echo "$result" | jq -r '.trunk_branch')" >> $GITHUB_OUTPUT

      # =================================================================
      # PHASE 2: BRANCH SETUP
      # =================================================================
      - name: Set branch and PR from inputs
        id: find_pr
        run: |
          echo "branch_name=${{ inputs.branch_name }}" >> $GITHUB_OUTPUT
          echo "pr_number=${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
          echo "pr_exists=true" >> $GITHUB_OUTPUT
          echo "Using branch: ${{ inputs.branch_name }}"
          echo "Using PR: #${{ inputs.pr_number }}"

      - name: Checkout implementation branch
        env:
          BRANCH_NAME: ${{ steps.find_pr.outputs.branch_name }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          SUBMITTED_BY: ${{ inputs.submitted_by }}
          GH_TOKEN: ${{ github.token }}
        run: |
          source $HOME/.cargo/env

          git fetch origin "$BRANCH_NAME"
          git checkout "$BRANCH_NAME"

          # Update .worker-impl/ with fresh plan
          rm -rf .worker-impl
          dot-agent run erk create-worker-impl-from-issue "$ISSUE_NUMBER"

          if [ $? -ne 0 ]; then
            gh issue comment "$ISSUE_NUMBER" --body "❌ **Plan Update Failed**

          Could not fetch plan content for issue #$ISSUE_NUMBER."
            exit 1
          fi

          # Commit if changed
          git config user.name "$SUBMITTED_BY"
          git config user.email "$SUBMITTED_BY@users.noreply.github.com"

          git add .worker-impl
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "Update plan for issue #$ISSUE_NUMBER (rerun)"
            git push origin "$BRANCH_NAME"
          fi

          echo "Checked out branch: $BRANCH_NAME"

      # =================================================================
      # PHASE 3: PR SETUP
      # =================================================================
      - name: Post workflow started comment
        env:
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          BRANCH_NAME: ${{ steps.find_pr.outputs.branch_name }}
          PR_NUMBER: ${{ inputs.pr_number }}
          GH_TOKEN: ${{ github.token }}
        run: |
          source $HOME/.cargo/env
          dot-agent run erk post-workflow-started-comment \
            --issue-number "$ISSUE_NUMBER" \
            --branch-name "$BRANCH_NAME" \
            --pr-number "$PR_NUMBER" \
            --run-id "${{ github.run_id }}" \
            --run-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --repository "${{ github.repository }}"

      - name: Add remote execution note to PR
        env:
          PR_NUMBER: ${{ inputs.pr_number }}
          GH_TOKEN: ${{ github.token }}
          WORKFLOW_RUN_ID: ${{ github.run_id }}
          WORKFLOW_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          source $HOME/.cargo/env
          dot-agent run erk add-remote-execution-note \
            --pr-number "$PR_NUMBER" \
            --run-id "$WORKFLOW_RUN_ID" \
            --run-url "$WORKFLOW_RUN_URL"

      # =================================================================
      # PHASE 4: IMPLEMENTATION
      # =================================================================
      - name: Set up implementation folder
        run: |
          cp -r .worker-impl .impl
          echo "✓ Copied .worker-impl/ to .impl/"

          cat > .impl/run-info.json <<EOF
          {
            "run_id": "${{ github.run_id }}",
            "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF
          echo "✓ Created .impl/run-info.json"

      - name: Run implementation
        id: implement
        run: |
          set +e

          claude --print \
            --model claude-sonnet-4-5-20250929 \
            --output-format stream-json \
            --dangerously-skip-permissions \
            --verbose \
            "/erk:plan-implement"

          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          if [ $EXIT_CODE -eq 0 ]; then
            echo "implementation_success=true" >> $GITHUB_OUTPUT
          else
            echo "implementation_success=false" >> $GITHUB_OUTPUT
          fi

          # Delete .worker-impl/ now - it's no longer needed (.impl/ has the copy)
          # This prevents it from appearing in the submission diff
          if [ -d .worker-impl/ ]; then
            rm -rf .worker-impl/
            echo "✓ Removed .worker-impl/ before submission"
          fi

          exit 0
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ github.token }}

      # =================================================================
      # PHASE 5: SUBMISSION (Pure Git - no Graphite)
      # =================================================================
      - name: Submit branch with proper commit message
        id: submit
        if: steps.implement.outputs.implementation_success == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          BRANCH_NAME: ${{ steps.find_pr.outputs.branch_name }}
          SUBMITTED_BY: ${{ inputs.submitted_by }}
        run: |
          # Configure git author
          git config user.name "$SUBMITTED_BY"
          git config user.email "$SUBMITTED_BY@users.noreply.github.com"

          # Submit with pure git - .worker-impl/ was already deleted, so agent sees only impl changes
          claude --print \
            --model claude-sonnet-4-5-20250929 \
            --output-format stream-json \
            --dangerously-skip-permissions \
            --verbose \
            "/git:pr-push Implement issue #$ISSUE_NUMBER"

          # Capture implementation commit SHA
          echo "impl_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Mark PR ready for review
        if: steps.implement.outputs.implementation_success == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          BRANCH_NAME: ${{ steps.find_pr.outputs.branch_name }}
        run: |
          gh pr ready "$BRANCH_NAME"
          echo "✅ PR marked ready for review"

      - name: Update PR body with implementation summary
        if: steps.implement.outputs.implementation_success == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          BRANCH_NAME: ${{ steps.find_pr.outputs.branch_name }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          IMPL_SHA: ${{ steps.submit.outputs.impl_sha }}
        run: |
          source $HOME/.cargo/env
          dot-agent run erk update-pr-summary \
            --branch-name "$BRANCH_NAME" \
            --issue-number "$ISSUE_NUMBER" \
            --commit-sha "$IMPL_SHA"
          echo "✅ PR body updated with implementation summary"

      - name: Trigger CI workflows
        if: steps.implement.outputs.implementation_success == 'true'
        env:
          BRANCH_NAME: ${{ steps.find_pr.outputs.branch_name }}
          SUBMITTED_BY: ${{ inputs.submitted_by }}
        run: |
          # Configure git author
          git config user.name "$SUBMITTED_BY"
          git config user.email "$SUBMITTED_BY@users.noreply.github.com"

          # Push empty commit to trigger CI via push event
          # Using PAT from checkout step allows triggering other workflows
          git commit --allow-empty -m "Trigger CI workflows"
          git push origin "$BRANCH_NAME"
          echo "✅ CI workflows triggered via push event"
