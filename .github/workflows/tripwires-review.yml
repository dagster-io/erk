name: tripwires-review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "**/*.py"
      - "**/*.sh"
      - ".claude/**/*.md"

jobs:
  tripwires-review:
    if: github.event.pull_request.draft != true
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dagster-io/erk-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Claude Code and Erk
        uses: ./.github/actions/setup-claude-erk

      - name: Prepare prompt
        shell: bash
        run: |
          # Read prompt file and substitute variables
          PROMPT=$(cat .github/prompts/tripwires-review.md)
          PROMPT="${PROMPT//\{\{ github.repository \}\}/${{ github.repository }}}"
          PROMPT="${PROMPT//\{\{ github.event.pull_request.number \}\}/${{ github.event.pull_request.number }}}"

          # Write to temp file for claude to read
          echo "$PROMPT" > /tmp/tripwires-prompt.md
          echo "Prompt prepared with PR #${{ github.event.pull_request.number }}"

      - name: Run Tripwires Review
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ github.token }}
        run: |
          claude --print \
            --model claude-opus-4-5 \
            --allowedTools 'Bash(gh:*),Bash(erk exec:*),Bash(TZ=*),Read(*)' \
            --dangerously-skip-permissions \
            --output-format stream-json \
            --verbose \
            "$(cat /tmp/tripwires-prompt.md)"
