name: gt
version: 0.1.0
description: Graphite stack management with landing and submission commands
license: See LICENSE.md
kit_cli_commands:
  - name: get-pr-commit-message
    path: kit_cli_commands/gt/get_pr_commit_message.py
    description: Extract commit message from PR body for squash operations
  - name: idempotent-squash
    path: kit_cli_commands/gt/idempotent_squash.py
    description: Squash commits idempotently (skips if already single commit)
  - name: land-pr
    path: kit_cli_commands/gt/land_pr.py
    description: Land a single PR from Graphite stack without affecting upstack branches
  - name: pr-prep
    path: kit_cli_commands/gt/pr_prep.py
    description: Prepare branch for PR (squash + diff extraction, no submit)
  - name: pr-submit
    path: kit_cli_commands/gt/submit_branch.py
    description: Create git commit and submit current branch with Graphite (two-phase)
  - name: pr-update
    path: kit_cli_commands/gt/pr_update.py
    description: Update PR by staging changes, committing, restacking, and submitting
artifacts:
  agent:
    - agents/gt/gt-update-pr-submitter.md
  command:
    - commands/gt/prepare-local.md
    - commands/gt/pr-prep.md
    - commands/gt/pr-submit.md
    - commands/gt/pr-update.md
    - commands/gt/squash-to-pr-commit.md
  skill:
    - skills/gt-graphite/SKILL.md
    - skills/gt-graphite/references/gt-reference.md
