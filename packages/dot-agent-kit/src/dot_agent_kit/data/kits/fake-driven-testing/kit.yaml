name: fake-driven-testing
version: 0.2.1
description: Defense-in-depth testing architecture for Python with fake implementations and automatic suggestion hook
license: See LICENSE.md
artifacts:
  skill:
    - skills/fake-driven-testing/SKILL.md
scripts:
  - name: fake-driven-testing-reminder-hook
    path: scripts/fake-driven-testing/fake_driven_testing_reminder_hook.py
    description: Output fake-driven-testing reminder for UserPromptSubmit hook
hooks:
  - id: fake-driven-testing-reminder-hook
    lifecycle: UserPromptSubmit
    matcher: "*.py"
    invocation: erk kit exec fake-driven-testing fake-driven-testing-reminder-hook
    description: Output fake-driven-testing reminder when Python files are in context
    timeout: 30
