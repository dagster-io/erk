[project]
name = "erk-kits"
version = "0.2.7"
description = "Bundled kit data for erk"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/erk_kits"]
# Kit artifacts (.md files) are now tracked in git as the source of truth
# ignore-vcs=true is kept for safety to ensure all data files are included
ignore-vcs = true

[tool.pyright]
include = ["src"]
pythonVersion = "3.11"
typeCheckingMode = "strict"
