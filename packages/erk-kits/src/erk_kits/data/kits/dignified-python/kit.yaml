license: See LICENSE.md
artifacts:
  skill:
    # Python 3.10
    - skills/dignified-python-310/SKILL.md
    - skills/dignified-python-310/VERSION-CONTEXT.md
    - skills/dignified-python-310/type-annotations.md
    - skills/dignified-python-310/version-specific-checklist.md
    - skills/dignified-python-310/common/dignified-python-core.md
    - skills/dignified-python-310/common/cli-patterns.md
    - skills/dignified-python-310/common/subprocess.md
    # Python 3.11
    - skills/dignified-python-311/SKILL.md
    - skills/dignified-python-311/VERSION-CONTEXT.md
    - skills/dignified-python-311/type-annotations.md
    - skills/dignified-python-311/version-specific-checklist.md
    - skills/dignified-python-311/common/dignified-python-core.md
    - skills/dignified-python-311/common/cli-patterns.md
    - skills/dignified-python-311/common/subprocess.md
    # Python 3.12
    - skills/dignified-python-312/SKILL.md
    - skills/dignified-python-312/VERSION-CONTEXT.md
    - skills/dignified-python-312/type-annotations.md
    - skills/dignified-python-312/version-specific-checklist.md
    - skills/dignified-python-312/common/dignified-python-core.md
    - skills/dignified-python-312/common/cli-patterns.md
    - skills/dignified-python-312/common/subprocess.md
    # Python 3.13
    - skills/dignified-python-313/SKILL.md
    - skills/dignified-python-313/VERSION-CONTEXT.md
    - skills/dignified-python-313/type-annotations.md
    - skills/dignified-python-313/version-specific-checklist.md
    - skills/dignified-python-313/common/dignified-python-core.md
    - skills/dignified-python-313/common/cli-patterns.md
    - skills/dignified-python-313/common/subprocess.md
scripts:
  - name: version-aware-reminder-hook
    path: scripts/dignified-python/version_aware_reminder_hook.py
    description: Output dignified-python compliance reminder with runtime version detection
hooks:
  - id: version-aware-reminder-hook
    lifecycle: UserPromptSubmit
    matcher: "*.py"
    invocation: erk kit exec dignified-python version-aware-reminder-hook
    description: Output dignified-python compliance reminder when Python files are in context
    timeout: 30
